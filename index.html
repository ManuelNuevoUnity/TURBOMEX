        .cars-gallery {

        }

        .car-item {

            text-align: center;
        }

        .car-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .car-item h3 {
            margin: 10px 0;
        }

        .car-item p {
